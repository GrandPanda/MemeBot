apply plugin: 'application'

group = 'com.darichey.discord'
version = '1.0-SNAPSHOT'

sourceCompatibility = 1.8

mainClassName = 'com.darichey.discord.meme.MemeBot'

repositories {
    jcenter()
    maven { url  = "https://jitpack.io" }

    flatDir {
        dirs '../Commands-Prototype/build/libs'
    }
}

dependencies {
    // Discord
    compile 'com.discord4j.discord4j:discord4j-core:v3-SNAPSHOT'
    compile 'com.discord4j.Stores:stores-jdk:-SNAPSHOT'

    // Reddit
    compile "net.dean.jraw:JRAW:1.1.0"

    // Logback
    compile "ch.qos.logback:logback-classic:1.3.0-alpha4"

    compile name: "Commands-1.0-SNAPSHOT"
}

distZip {
    applicationDistribution.from("config.json") {
        into "conf"
    }

    applicationDistribution.from("src/main/resources/logback.xml") {
        into "conf"
    }
}